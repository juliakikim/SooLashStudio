<section id="map" class="map">
  <iframe id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                                      center: {lat: 38.829087, lng: -77.198855},
                                      zoom: 20
                                      });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE5el4WZDP4HD-qfUfotmVARjSQ01KXQo&callback=initMap"
        async defer></script>
  </iframe>
  <br>
  <small id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
 <script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
                                  center: {lat: 38.829087, lng: -77.198855},
                                  zoom: 20
                                  });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE5el4WZDP4HD-qfUfotmVARjSQ01KXQo&callback=initMap"
    async defer></script>
  </small>
</section>
